<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie Chart - Company Donations to Parties</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Chart.js Datalabels plugin (for inside-chart labels) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to right, #e0f7fa, #f1f8e9);
        min-height: 200vh;
      }

      .form-card {
        max-width: 800px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="text-end mb-3">
        <a
          href="/"
          class="btn btn-primary"
          style="
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
          "
        >
          Home
        </a>
      </div>

      <div class="card form-card shadow">
        <div class="card-body">
          <canvas id="myPieChart"></canvas>
        </div>
      </div>

      <div class="text-center mt-4">
        <button
          onclick="downloadCanvas()"
          style="
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            background-color: brown;
          "
        >
          Download Graph
        </button>
      </div>
    </div>

    <script>
      const ctx = document.getElementById('myPieChart').getContext('2d');

      const data = {
        labels: {{ person | tojson }},
        datasets: [{
          label: 'Depicting Bonds Given to Political Parties',
          data: {{ moneyall | tojson }},
          backgroundColor: [
            '#007bff', '#ffc107', '#28a745', '#dc3545',
            '#17a2b8', '#6f42c1', '#fd7e14', '#20c997',
            '#6610f2', '#e83e8c' // Add more if needed
          ],
          borderColor: '#fff',
          borderWidth: 2
        }]
      };

      const config = {
        type: 'pie',
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: {
                font: {
                  size: 14,
                  family: 'Arial'
                },
                color: '#333'
              }
            },
            title: {
              display: true,
              text: 'Selected Companyâ€™s Donations to Political Parties',
              font: {
                size: 18,
                weight: 'bold'
              }
            },
            datalabels: {
              color: '#fff',
              formatter: (value, context) => {
                const total = context.chart._metasets[0].total;
                const percentage = (value / total * 100).toFixed(1) + '%';
                return percentage;
              },
              font: {
                weight: 'bold',
                size: 13
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      };

      const myPieChart = new Chart(ctx, config);
    </script>

    <script>
      function downloadCanvas() {
        const canvas = document.getElementById("myPieChart");
        const image = canvas
          .toDataURL("image/png")
          .replace("image/png", "image/octet-stream");
        const link = document.createElement("a");
        link.download = "chart.png";
        link.href = image;
        link.click();
      }
    </script>
  </body>
</html>
